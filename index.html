<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>bēyāh – Écouter</title>
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="bēyāh — disponible sur Apple Music et Spotify." />
  <meta property="og:title" content="bēyāh" />
  <meta property="og:description" content="Écoute maintenant sur ta plateforme." />
  <meta property="og:type" content="music.album" />

  <style>
    :root {
      --text-main: #ffffff;
      --text-dim: rgba(255,255,255,0.6);
      --radius-xl: 1.25rem;
      --radius-lg: 0.9rem;
      --font-stack: system-ui, -apple-system, BlinkMacSystemFont, "Inter", "Roboto", "Helvetica Neue", Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100dvh;
      font-family: var(--font-stack);
      background: radial-gradient(circle at 20% 20%, #2a2a2a 0%, #000 60%);
      background-color: #000;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    main.wrap {
      width: 100%;
      max-width: 400px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius-xl);
      padding: 24px 20px 20px;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.9),
        0 2px 10px rgba(0,0,0,0.6),
        0 0 120px rgba(0,255,135,0.15);
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      position: relative;
    }

    .glow {
      position: absolute;
      inset: 0;
      filter: blur(60px);
      z-index: -1;
      background: radial-gradient(circle at 50% 0%, rgba(0,255,135,0.4) 0%, rgba(0,0,0,0) 70%);
      opacity: 0.4;
    }

    @media (prefers-reduced-motion: no-preference) {
      .glow {
        animation: floaty 4s ease-in-out infinite;
      }

      @keyframes floaty {
        0%   { transform: translateY(0px) scale(1);   opacity:0.4; }
        50%  { transform: translateY(-6px) scale(1.03); opacity:0.6; }
        100% { transform: translateY(0px) scale(1);   opacity:0.4; }
      }
    }

    header.top {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    /* la cover : tu mets cover.jpg dans le même dossier */
    .cover {
      width: 72px;
      height: 72px;
      flex-shrink: 0;
      background: linear-gradient(135deg,#444,#111);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      line-height: 1.2;
      font-weight: 500;
      color: #fff;
      text-align: center;
      padding: 8px;
      object-fit: cover;
      object-position: center;
    }

    .meta {
      min-width: 0;
      display: flex;
      flex-direction: column;
    }

    .title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-main);
      line-height: 1.3;
    }

    .artist {
      font-size: 0.9rem;
      color: var(--text-dim);
      line-height: 1.4;
      margin-top: 4px;
    }

    section.btn-list {
      display: grid;
      gap: 12px;
    }

    .btn {
      display: flex;
      align-items: center;
      width: 100%;
      border-radius: var(--radius-lg);
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      line-height: 1.2;
      padding: 16px 18px;
      border: 0;
      cursor: pointer;
      outline: none;
    }

    .btn:active {
      transform: scale(0.99);
    }

    .text-block {
      display:flex;
      flex-direction:column;
    }

    .main-label {
      font-size: 1rem;
      line-height:1.2;
    }

    .sub {
      font-size: 0.75rem;
      font-weight: 500;
      line-height: 1.2;
      opacity: 0.8;
    }

    /* Apple Music button */
    .btn-apple {
      background: radial-gradient(circle at 0% 0%, #ff77b4 0%, #ff004c 40%, #6a0035 100%);
      color: #fff;
      box-shadow:
        0 20px 40px rgba(255,0,76,0.4),
        0 2px 6px rgba(0,0,0,0.6);
    }

    /* Spotify button */
    .btn-spotify {
      background: radial-gradient(circle at 0% 0%, #00ff88 0%, #00c455 40%, #003d22 100%);
      color: #000;
      box-shadow:
        0 20px 40px rgba(0,255,135,0.4),
        0 2px 6px rgba(0,0,0,0.6);
    }

    .chevron {
      margin-left:auto;
      opacity:0.8;
      display:flex;
      align-items:center;
    }

    footer {
      text-align: center;
      margin-top: 24px;
      font-size: 0.7rem;
      color: var(--text-dim);
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <main class="wrap">
    <div class="glow" aria-hidden="true"></div>

    <!-- Haut : cover + titre -->
    <header class="top">
      <!-- OPTION 1 : si tu as l'image cover.jpg -->
      <img
        class="cover"
        src="coverBEYAH.jpg"
        alt="Pochette bēyāh"
      />

      <!-- OPTION 2 : si tu n'as pas encore cover.jpg,
           enlève l'img ci-dessus et remplace par:
           <div class='cover'>Pochette<br>Album</div>
      -->

      <div class="meta">
        <div class="title">bēyāh</div>
        <div class="artist">Écoute maintenant</div>
      </div>
    </header>

    <!-- Boutons plateformes -->
    <section class="btn-list">

      <!-- Apple Music -->
      <a
        class="btn btn-apple"
        href="https://music.apple.com/ca/album/b%C4%93y%C4%81h/1843368883"
        target="_blank"
        rel="noopener noreferrer"
      >
        <div class="text-block">
          <span class="main-label">Apple Music</span>
          <span class="sub">Écouter</span>
        </div>

        <div class="chevron" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </a>

      <!-- Spotify -->
      <a
        class="btn btn-spotify"
        href="https://open.spotify.com/intl-fr/album/6y0rmE7jkFS9cB03Gw0qKV?si=wvDdVWuBQsauwT3hTN0q1A"
        target="_blank"
        rel="noopener noreferrer"
      >
        <div class="text-block">
          <span class="main-label">Spotify</span>
          <span class="sub">Écouter</span>
        </div>

        <div class="chevron" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </a>

    </section>

    <footer>
      ️VIE SUR NOUS!
    </footer>
  </main>

</body>
</html>
